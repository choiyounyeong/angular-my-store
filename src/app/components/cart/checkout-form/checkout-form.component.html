<form class="cart-checkoutForm" (ngSubmit)="submitForm()" #form="ngForm" >
    <h2> Billing address </h2>
    <label>Full Name: </label><br/>
    <input type="text" name="fullName" required minlength="6" placeholder="Enter your full name" [(ngModel)]="userName">
    <br/><br/>
    <label>Address: </label><br/>
    <input type='text' name='address' required minlength="10" placeholder="Enter your address" [(ngModel)]="address">
    <br/><br/>
    <label>Credit Card Number: </label><br/>
    <input type='text' name='creditCard' required minlength="16" placeholder="(16-digit number)" [(ngModel)]="creditCard">
    <br/><br/>
    <input [disabled]="form.invalid" type="submit" value="Submit" class="btn btn-primary" routerLink="/confirm">
</form>
