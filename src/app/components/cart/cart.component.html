<div *ngFor="let product of getProductsInCart()">
    <img class="img" src="{{ product.url }}">
    <br>
    {{ product.name }}
    <br>
    ${{ product.price}}
    <br>
    <input type="number" min="1" [(ngModel)]="product.quantity"/>
</div>

<app-checkout-form class="form-margin"></app-checkout-form>
