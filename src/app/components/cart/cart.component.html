<div class="cart-container">
    <div class="cart-item-details">
        <div *ngFor="let product of getProductsInCart()">
            <img class="img" src="{{ product.url }}">
                <h4>{{ product.name }}</h4>
                <p>${{ product.price }}</p>
                <input class="number-input" type="number" min="1" [(ngModel)]="product.quantity" (change)="quantityChanged()"/>
                <button class="remove-button" type="button" (click)="removeProduct(product.id)">Remove</button>
        </div>
        <h3 *ngIf="purchaseInfo.totalPrice !== 0">Total Price: ${{ purchaseInfo.totalPrice }}</h3>
        <h3 *ngIf="purchaseInfo.totalPrice === 0">Your cart is empty...</h3>
    </div>
            <form class="checkout-form" (ngSubmit)="checkoutSuccess()" #form="ngForm" >
            <h2> Billing address </h2>
            <label>Full Name: </label><br>
            <input type="text" name="fullName" required minlength="6" placeholder="Enter your full name" [(ngModel)]="purchaseInfo.userName">
            <br><br>
            <label>Address: </label><br>
            <input type='text' name='address' required minlength="10" placeholder="Enter your address" [(ngModel)]="purchaseInfo.address">
            <br><br>
            <label>Credit Card Number: </label><br>
            <input type='text' name='creditCard' required minlength="16" placeholder="(16-digit number)" [(ngModel)]="purchaseInfo.creditCard">
            <br><br>
            <input [disabled]="form.invalid || purchaseInfo.totalPrice === 0 " type="submit" value="Submit" class="btn btn-primary submit-button">
        </form>
    </div>
