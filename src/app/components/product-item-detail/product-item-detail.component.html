<div class="detail-container" *ngIf="product">
  <img class="img" src={{product.url}}/>
  <div class="details">
    <h3>{{ product.name }}</h3>
    <p>${{ product.price }}</p>  
    <p>{{ product.description }}</p>
    <select [(ngModel)]="selectedValue" class="product-quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <button class="product-button" (click)="addSelectedProduct(product)">Add to cart</button>
    <p class="back-link" routerLink="/">‚Üê Back to Product List</p>
  </div>
</div>
