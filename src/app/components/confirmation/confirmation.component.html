<div class="confirmation-container">
    <div class="confirmation-items" *ngIf="purchaseInfo">
        <h1>
            Successfully submitted! <input type="image" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/party-popper_1f389.png" alt="Submit" width="30" height="30"> 
        </h1>
        <p>Thank you, {{ purchaseInfo.userName }} </p>
        <p>Your $ {{ purchaseInfo.totalPrice }} order is confirmed!</p>
        <p>Please allow 1-3 business day(s) for shipping.<p>
        <button type="button" class="confirmation-button" routerLink="/">Back to product list</button>
    </div>
</div>
